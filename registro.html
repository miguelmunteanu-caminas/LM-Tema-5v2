<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
    <head>
        <title>Página de Miguel Ángel Munteanu</title>

        <link href="hoja_estilos.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="botones-top">
            <a href="index.html"><input type="button" value="Inicio" class="botoninicio" /></a>
            <a href="registro.html" title="Click para registrarse"><input type="button" value="Registrarse" class="botoninicio" /></a>
            <a href="iniciosesion.html" title="Click para iniciar sesión"><input type="button" value="Iniciar Sesión" class="botoninicio" /></a>
            <a href="faq.html"><input type="button" value="FAQ" class="botoninicio" /></a>
        </div>
        
        <div id="contenido-registro">
            <hr/>
            <div id="formulario">
                <form action="">
                    <div id="usuario-div">
                        <label for="usuario">Nombre de usuario</label>
                        <input type="text" id="usuario" name="usuario" size="20" />
                        <br/>
                    </div>
                    <div id="contrasenia-div">
                        <label for="contrasenia">Contraseña</label>
                        <input type="password" id="contrasenia" name="contrasenia" size="20" />
                        <br/>
                    </div>
                    <div id="email-div">
                        <label for="email">Correo electrónico</label>
                        <input type="text" id="email" name="email" size="20" />
                        <br/>
                    </div>
                    <div id="genero-div">
                        <label for="genero">Género</label>
                        <select name="genero" id="genero">
                            <option value="hombre">Hombre</option>
                            <option value="mujer">Mujer</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>

                    <div id="limpiar-div">
                        <input type="reset" value="Limpiar" class="botoninicio" />
                    </div>
                </form>
                <br/>
            </div>
            <div id="boton-activacion">

                <a href="activacion.html"><input type="submit" value="Enviar" class="botoninicio" /></a>
            </div>
        </div>

    </body>
</html>
